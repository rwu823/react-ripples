  body {
    font-family: 'Roboto', sans-serif;
    font-weight: 300;
    margin: 0;
    color: #555;
  }
  header {
    background: linear-gradient(to right, rgb(192,162,248), rgb(110, 184, 251));
    color: #fff;
    display: flex;
    height: 220px;
    align-items: center;
    font-size: 20px;
    justify-content: center;
    flex-direction: column;
    position: relative;
  }
  header:after {
    content: '';
    position: absolute;
    width: 500px;
    height: 500px;
    background-color: rgba(255, 255, 255, .2);
    border-radius: 50%;
    top: -20%;
    left: 50%;
    pointer-events: none;

  }
  .star-badge {
    margin-top: 20px;
  }
  .h1-selection {

    border-radius: 3px;
  }
  .code {
    font-family: 'Source Code Pro';
    color: #c7254e;
    background-color: #f9f2f4;
    border-radius: 4px;
  }
  .btn-wrap {
    display: inline-block;
    margin: 0 8px;
  }
  #main {
    width: 600px;
    margin: 0 auto;
  }

  li {
    line-height: 2;
  }
  ul {
    margin:0;
  }

  footer {
    height: 120px;
  }
</style>
